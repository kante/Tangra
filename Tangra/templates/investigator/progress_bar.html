{% block progress_bar %}
    <style>
        .inv_progress_bar {
            width:100%;
            border-style:solid;
            border-width:1px;
            border-color:black;
            padding:0;
            margin:0;
        }
    
        .inv_progress_row {
            height:5px;
            padding:0;
            margin:0;
            border:0;
        }
    
        .inv_progress_block {
            height:5px;
            padding:0;
            margin:0;
            border:0;
        }
    </style>
    
    <table class="inv_progress_bar">
        <tr class="inv_progress_row">
        {% for color, completed, total in user_data.progress %}
            <td style="background-color:{{ color }}; color:white; text-align: center;" class="inv_progress_block">
                <!-- &nbsp; -->

				{{ completed }} / 
								{% if total < 1 %}
									&#8734;
								{% else %}
									{{ total }}
								{% endif %}
				
            </td>
        {% endfor %}
        </tr>
    </table>
    
{% endblock %}
