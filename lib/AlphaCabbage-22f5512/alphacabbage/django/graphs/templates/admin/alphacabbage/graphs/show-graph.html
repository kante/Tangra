{% extends "admin/alphacabbage/graphs/base.html" %}


{% block bc_inner %}
{{ block.super }}
&rsaquo; {{ title }}
{% endblock bc_inner %}


{% block content %}
{% ifequal format "png"  %}
<img src="{{ link_to_image }}" alt="{{ title }}" />
{% else %}    
<embed src="{{ link_to_image }}" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" width="1000" height="1000"/>
{% endifequal %}

{% endblock content %}
