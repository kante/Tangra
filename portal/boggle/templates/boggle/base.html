{% load helpers %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{% media_url %}/css/games/boggle.css" type="text/css" media="screen" title="no title" charset="utf-8" />
		<script src="{% media_url %}/js/lib/prototype.js" type="text/javascript"></script>
		{% block extra_head %}{% endblock extra_head %}
	</head>
	<body>
		<div id="body">
			<h1>{{ title }}</h1>
			
			<div id="nav">
				{% block nav %}
				{% endblock nav %}				
			</div>

			{% block content %}
			<div id="actions">
				{% block actions %}
				{% endblock actions %}				
			</div>
			
			<div id="game">
				<div id="hud">
					{% block hud %}
					{% endblock hud %}
				</div>				
				{% block game %}
				{% endblock game %}					
			</div>
			{% endblock content %}
		</div>
	</body>
</html>
