<tr class="game">
	<td>{{ game }}</td>
	<td>{{ game.created_at|date:"g:i a" }}</td>
	<td>{{ game.player_set.active|join:", " }}</td>
	<td>{% if game.round %}{{ game.round.number }}{% else %}Waiting for players...{% endif %}</td>
	<td>
		<form action="{% url join-boggle-game game.id %}" method="post">
			<input type="submit" value="Join" />
		</form>				
	</td>
</tr>
