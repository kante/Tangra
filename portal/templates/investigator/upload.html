{% extends 'base.html' %}
{% block content %}
{% load helpers %}

	{% if not successful %}
		<h4 style="color:#cc0000;">File upload failed. Please try again.</h4>
	{% endif %}

	<form enctype="multipart/form-data" method="post" action="{{user}}">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Upload" />
	</form>

{% endblock %}
