    function send_invite(user)
    {
        $('#invite_button').hide();
        $('#uninvite_button').show();
        invite_user(user);
        connect();
    }
    
    function cancel_invite(user)
    {
        disconnect();
        $('#invite_button').show();
        $('#uninvite_button').hide();
        uninvite_user(user);
    }
	
</script>
