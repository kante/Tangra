{% extends 'base.html' %}
{% load helpers %}
{% block content %}

<h1>BLARG</h1>

<!-- Specify tab headers here -->
<div id="supertabs">
	<ul>
		<li class="tablink on" id="tab1">Confirm Build</li>
	</ul>
</div>


<!-- First Tab -->
<div id="tab1box" class="tab" >
	
	<div id="stage_info">
		<center>
			You selected this study: {{ selected_study }}
		</center>
			
		<br><br>
		<div id="study_details">
			<h2><a href="" onclick="return toggle_detail('d1',$(this));" class="right">Description</a></h2>
			<div id="d1" style="display:none;">{{ study_info }}</div>
		</div>
		<br><br>
		
		<center>
			<form action="/study_builder/build_study" method="post">
				<input type="hidden" name="study" value="{{ selected_study }}">
			<input type="submit" value="Build This Study!" />
			</form>
		<center>
		
	</div>
</div>


{% endblock %}
