{% extends 'base.html' %}
{% load helpers %}
{% block content %}

<h1>BLARG</h1>

<!-- Specify tab headers here -->
<div id="supertabs">
	<ul>
		<li class="tablink on" id="tab1">Select Studies</li>
		<li class="tablink" id="tab2">Random</li>
	</ul>
</div>


<!-- First Tab -->
<div id="tab1box" class="tab" >
	<center>
	<div id="stage_info">
		<h3>Select a study from the list below:</h3>
		<br>
		<form action="/study_builder/process_select_study_form" method="post">{% csrf_token %}
			{{ form.as_p }}
		<br>
		<input type="submit" value="Select Study" />
		</form>
	</div>
	</center>
</div>


<!-- Second Tab -->	
<div id="tab2box" class="tab" style="display:none">
	<div id="study_details">
		<h2><a href="" onclick="return toggle_detail('d1',$(this));" class="right">Description</a></h2>
		<div id="d1" style="display:none;">{{ test_random }}</div>
	</div>
</div>


{% endblock %}
