<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Boggle</title>
        <link rel="stylesheet" href="http://localhost/media/boggle/css/boggle.css" type="text/css" media="screen" title="no title" charset="utf-8" />
        <script src="http://localhost/media/boggle/js/prototype.js" type="text/javascript"></script>
        <script src="http://localhost/media/boggle/js/scriptaculous/effects.js" type="text/javascript"></script>  
        <script src="http://localhost/media/boggle/js/words_js.js" type="text/javascript"></script>
        <script src="http://localhost/media/boggle/js/boggle.js" type="text/javascript"></script>
        
        
    </head> 
    <body>
        <div id="body">
            <h1>Boggle</h1>
            
            <div id="game">
                <div id="hud">
                    <div id="flash-message" style="display: none"></div>
                </div>              
                    
                <div id="your-words">
                    <div class="container">
                        <h2>Your words</h2>
                        <div id="word-list">
                            <div id="score" class="word">score<span class="score">0</span></div>
                        </div>
                    </div>
                
                </div>
                
                <!-- TODO: randomly generate a board -->
                <div id="board" shape="4 4"></div>
                
                <div id="controls">
                    <p>Time left in round: <span id="time-left"></span></p>
                    <form id="word-form" action="javascript:alert('lol')" method="post">            
                        <label for="word">Your next word</label><br/>
                        <input id="word" name="word" type="text" value="" disabled="disabled" /><br/>
                        <span>Just start typing, or click on the board...</span>
                    </form>     
                </div>


            </div>
            
        </div>
    </body>
</html>
