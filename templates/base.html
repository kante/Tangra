<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div id="outer">
			<div id="login_menu">
				{% if user.is_authenticated %}
					{{user.username}} | <a href="{% url logout %}">Logout</a>
				{% else %}
					<a href="{% url login %}">Login</a>
				{% endif%}
			</div>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
