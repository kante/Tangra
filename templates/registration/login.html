{% extends "base.html" %}

{% block content %}
<div id="login_outer">
  <div id="login_inner">
  {% if errors %}
    <p class="error">Sorry, that's not a valid username or password.</p>
  {% endif %}
  <form action="" method="post">
    <label for="username">Username</label><br />
    <input class="login_input" type="text" name="username" value="" id="username"><br />
    <label for="password">Password</label><br />
    <input class="login_input" type="password" name="password" value="" id="password"><br />
  
    <input class="actbutton grey" id="login_submit" type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next|escape }}" />
  </form>
  <div class="clear"></div>


  </div>
</div>

{% endblock %}
