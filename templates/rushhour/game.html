<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
{% load helpers %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rush Hour</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Velian Pandeliev">
			 <link rel="stylesheet" type="text/css" href="{% media_url %}css/games/rushhour.css" media="screen">
			 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.js"></script>
				  <script type="text/javascript" src="{% media_url %}js/jquery.event.drag.js"></script>
		  <script type="text/javascript" src="{% media_url %}js/games/rushhour.js"></script>
				  <script type="text/javascript" src="{% media_url %}js/timer.js"></script>
		    
	<!-- Date: 2010-11-29 -->
</head>
<body>
<div id="wrap">
	<div id="grid" moves={{moves}} level="{{ content }}"></div>
	<div id="target"></div>	
	<div id="scorediv">
		
	<p>Level {{level.order}} - {{level.difficulty}}</p>
	<p>Minimum moves: {{min}}</p>
	<span id="score">
		<p>Your moves: 0</p>
		
	</span>
	<div id="button"><span class="actbutton green" style="z-index:130;"><a href="/study/rushhour/play"> Reset Level </a></span>
	</div>
	
	</div>

	<div id="timer" count="{{sd}}"></div>
	
<div id="timerdone"><span class="actbutton green" style="z-index:130;position:relative;"> <a href="/study/ftask/RSH"> Save and Return to Study </a></span></div>
<div id="gridmask" class="trans gridspace"></div>
<div id="leveldone" class="gridspace"><h2>Level Complete!</h2></div>


</div>

</body>
</html>
