{% extends 'base.html' %}

{% block content %}
	<h1>Create a new study</h1>
 	{% if form.errors %}
	        <p style="color: red;">
	            Please correct the error{{ form.errors|pluralize }} below.
	        </p>
	    {% endif %}

	    <form action="" method="post">
	        <ul>
	            {{ form.as_ul }}
	        </ul>
	        <input type="submit" value="Create">
	    </form>
	
{% endblock %}
