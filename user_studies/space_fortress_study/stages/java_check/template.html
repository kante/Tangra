{% extends 'base.html' %}
{% block content %}

<script type="text/javascript" src="{% static "js/PluginDetect_Java/PluginDetect_Java.js" %}"></script>

<script language="JavaScript">
    function javaCheck(){
        
        // from http://www.pinlady.net/PluginDetect/Java/
        
        // Tests whether Java is installed
        var Java0Status = PluginDetect.isMinVersion('Java', '0', 'getJavaInfo.jar');
        var Java0Installed = Java0Status >=0 ? true : false;
        //alert("Java0Installed: " + Java0Installed);

        // Tests whether JRE is greater than some version
        var Java16Status = PluginDetect.isMinVersion('Java', '1.6', 'getJavaInfo.jar');
        var Java16Installed = Java16Status == 1 ? true : false;
        //alert("Java15Installed: " + Java15Installed);
        
        // Gets version number
        var JavaVersion = PluginDetect.getVersion('Java', 'getJavaInfo.jar');
        //alert("JavaVersion: " + JavaVersion);
        
        if (Java16Installed) {
            $('#message').html("Java is properly installed on your system. Click the button below to continue.")
            $('#check_button').hide();
            $('#next_button').show();
        } else {
            $('#message').html("Java was not found on your system. Click the button below to go to the java website. Return to this page when you have installed Java.")
            $('#check_button').hide();
            $('#java_button').show();
        }
   }
</script>

                <span class="actbutton green" style="width:200px;padding: 10px;">

            </a>
